        </div>
        <div class="row">
            <div class="col-3">
                <div class="card card-main" id="contact-card">
                    <div class="card-body">
                        <h2 class="card-title">Contact</h2>
                    </div>
                </div>
            </div>
            <div class="col-9">
                <div class="card" id="contact-main">
                    <div class="card-header" id="contact-title">
                        <h2>Contact Me</h2>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-7">
                                <div class="contact-header">
                                    <a href="https://www.linkedin.com/in/nico-barbarese-b242a565" target="_blank"><img
                                            src="./assets/img/linked-in.png" alt="LinkedIn" height="25" width="25"></a>
                                    <a href="https://github.com/NJBOOT" target="_blank"><img
                                            src="./assets/img/github.png" height="30" width="30" alt=""></a><span>
                                        215.480.1651 |
                                        nicobarbarese@gmail.com</span>
                                </div>
                                <form class="contact-form" action="https://postmail.invotes.com/send" method="POST"
                                    id="email_form">
                                    <div class="form-group">
                                        <input class="form-control" type="text" name="extra_name" placeholder="Name">
                                    </div>
                                    <div class="form-group">
                                        <input class="form-control" type="email" name="email" placeholder="Email Address" />
                                    </div>
                                    <div class="form-group">
                                        <textarea class="form-control" name="text" placeholder="Message"></textarea>
                                    </div>
                                    <input class="form-control" type="hidden" name="access_token"
                                        value="63fssf4i0mhllrtjn4ig4r21" />
                                    <!-- return urls can be fully qualified -OR-
         start with / for root relative -OR-
         start with . for url relative -->
                                    <input type="hidden" name="success_url"
                                        value=".?message=Email+Successfully+Sent%21&isError=0" />
                                    <input type="hidden" name="error_url"
                                        value=".?message=Email+could+not+be+sent.&isError=1" />


                                    <!-- set the reply-to address -->
                                    <!-- <input type="text" name="reply_to"
                placeholder="Your Email" /> -->

                                    <!-- to append extra fields, use the extra_ prefix.
        Entries will be appended to your message body. -->
                                    <!-- <input type="text" name="extra_phone_number"
                placeholder="Phone Number" /> -->

                                    <!-- to split your message into 160 chars
         for an sms gateway -->
                                    <!-- <input type="hidden"
                name="sms_format" value="true" /> -->

                                    <input class="btn btn-dark" id="submit_form" type="submit" value="Send" />
                                </form>
                            </div>
                            <div class="col-5 float-right">
                                <div id="map"></div>
                            </div>

                        </div>


                    </div>

                                    href="contact.html">Contact</a></span></p>
